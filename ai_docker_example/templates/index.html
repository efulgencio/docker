<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clasificador de Imágenes con IA</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; background-color: #f8f9fa; }
        h1 { color: #333; }
        .container { max-width: 550px; margin: auto; background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type=file] { margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }
        input[type=submit] { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        input[type=submit]:hover { background-color: #0056b3; }
        h2 { color: #0056b3; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sube una imagen para clasificar</h1>
        <p>El modelo puede identificar 1000 tipos de objetos, como animales, vehículos, etc.</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <br>
            <input type="submit" value="Clasificar">
        </form>
        {% if prediction %}
            <h2>Predicción: {{ prediction }}</h2>
        {% endif %}
        {% if error %}
            <h2 style="color: #dc3545;">Error: {{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
